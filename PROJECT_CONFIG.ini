# Configuración del Proyecto DataCrédito PDF Converter
# Este archivo contiene las configuraciones principales del sistema

[project]
name = "DataCredito PDF Converter"
version = "2.0.0"
description = "Sistema modular para convertir reportes DataCrédito de PDF a Excel"
author = "Juan Avendaño"
license = "MIT"

[paths]
src_dir = "src"
dist_dir = "dist"
docs_dir = "docs"
scripts_dir = "scripts"
legacy_dir = "legacy"
config_dir = "config"

[executables]
main_exe = "dist/ConvertidorDataCredito_v2.exe"
launcher_bat = "Ejecutar_Convertidor.bat"

[files]
main_app = "Convertidor.py"
requirements = "requirements.txt"
setup_paths = "setup_paths.py"

[development]
test_script = "scripts/test_modular.py"
demo_script = "scripts/demo_modular.py"
configure_script = "scripts/configure_workspace.py"